<div class="container">

  <div class="card">
    <div class="card-header">
      Inicia sesión en Antonio Escribano
    </div>
    <div class="card-body">
      <a class="btn btn-block btn-social btn-google" (click)="loginSocialNetwork('google')">
                <span class="fa fa-google"></span> Entrar con Google
              </a>
      <a class="btn btn-block btn-social btn-facebook"(click)="loginSocialNetwork('facebook')">
                  <span class="fa fa-facebook"></span> Entrar con Facebook
                </a>
      <hr/>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Nombre de usuario o correo electrónico"
            (input)="username = $event.target.value"  formControlName="username"
            [ngClass]="{'has-error': loginForm.controls.username.errors && loginForm.controls.username.touched}">
        </div>
        <div class="form-group">
          <label for="pass">Contraseña</label>
          <input type="password" class="form-control" id="pass" placeholder="Contraseña" 
          (input)="pass = $event.target.value" formControlName="pass"
          [ngClass]="{'has-error': loginForm.controls.pass.errors && loginForm.controls.pass.touched}">
        </div>
        <hr/>
        
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.valid"  >
          Inicia sesión
        </button>

      </form>
    </div>
  </div>
</div>
