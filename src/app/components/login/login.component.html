<div class="container"> 

    <div class="card" *ngIf="app.localStorageItem('escribano_token') == null">
        <div class="card-header">
          Entrar en Antonio Escribano
        </div>
        <div class="card-body">
            <a class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span> Entrar con Google
              </a>
              <a class="btn btn-block btn-social btn-facebook">
                  <span class="fa fa-facebook"></span> Entrar con Facebook
                </a>
              <hr/>
            <form>
                <div class="form-group">
                  <label for="username">Nombre de usuario</label>
                  <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Nombre de usuario o correo electrónico" (input)="username = $event.target.value">
                  
                </div>
                <div class="form-group">
                  <label for="pass">Contraseña</label>
                  <input type="password" class="form-control" id="pass" placeholder="Contraseña" (input)="pass = $event.target.value">
                </div>
                <hr/>
                <button class="btn btn-primary pull-right" (click)="getToken($event)">
                    Entrar
                  </button>
                
              </form>
        </div>
      </div>

      
</div>
